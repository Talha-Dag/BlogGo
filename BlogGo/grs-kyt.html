  <div class="arka-kyt-grs">
    <h2>Kullanıcı Kaydı</h2>
    <form id="register-form">
      <label for="name" class="all-kyt-grs-yazi">İsim:</label>
      <input class="all-inp" type="text" id="name" required placeholder="İsim">
      <label for="surname" class="all-kyt-grs-yazi">Soyisim:</label>
      <input class="all-inp" type="text" id="surname" required placeholder="Soyisim">
      <label for="email" class="all-kyt-grs-yazi">E-posta:</label>
      <input class="all-inp" type="email" id="email" required placeholder="E-posta">
      <label for="password" class="all-kyt-grs-yazi">Şifre:</label>
      <input class="all-inp" type="password" id="password" required placeholder="Şifre">
      <br>
      <input type="submit" value="Kayıt Ol" class="all-kyt-grs-btn">
      <img src="img/id-card.png" class="img-grs-kyt">
    </form>
  </div>
  <div class="arka-kyt-grs">
    <h2>Giriş Yap</h2>
    <form id="login-form">
      <label for="login-email" class="all-kyt-grs-yazi">E-posta:</label>
      <input class="all-inp" type="email" id="login-email" required required placeholder="E-posta">
      <label for="login-password" class="all-kyt-grs-yazi">Şifre:</label>
      <input class="all-inp" type="password" id="login-password" required required placeholder="Şifre">
      <br>
      <input type="submit" value="Giriş Yap" class="all-kyt-grs-btn">
      <img src="img/verification-symbol-of-a-man.png" class="img-grs-kyt">
    </form>
  </div>
